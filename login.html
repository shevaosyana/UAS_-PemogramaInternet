<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f6fb;
            font-family: 'Inter', Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6b48ff;
        }

        .login-button {
            background: #6b48ff;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background: #5536e0;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #6b48ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.13);
            padding: 32px 36px 36px 36px;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
        }
        .users-table th, .users-table td {
            padding: 14px 10px;
            text-align: left;
        }
        .users-table th {
            background: #f6f6fa;
            color: #444;
            font-weight: 600;
            border-bottom: 2px solid #ececec;
        }
        .users-table tr:nth-child(even) {
            background: #f9faff;
        }
        .users-table tr:hover {
            background: #e0e7ff;
            transition: background 0.2s;
        }
        .btn {
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.18s, color 0.18s;
        }
        .btn-edit {
            background: #ffe066;
            color: #7c5c00;
        }
        .btn-edit:hover {
            background: #ffd43b;
            color: #5c4300;
        }
        .btn-delete {
            background: #ff6b6b;
            color: #fff;
        }
        .btn-delete:hover {
            background: #fa5252;
        }
        .btn-add {
            background: #51cf66;
            color: #fff;
            margin-bottom: 18px;
            float: right;
        }
        .btn-add:hover {
            background: #40c057;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e0e7ff;
            color: #4b5bdc;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 8px;
            font-size: 1.1rem;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 2vw; }
            .users-table th, .users-table td { padding: 8px 4px; font-size: 0.95rem; }
            .btn { font-size: 0.95rem; padding: 6px 10px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to your account</p>
        </div>
        <form class="login-form" method="POST" action="login.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
